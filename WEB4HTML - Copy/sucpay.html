  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    .btn-back {
      background-color: #dc0404df;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-back:hover {
      background-color: #ff0000;
    }

    h1 {
      color: #28a745; /* Warna hijau untuk sukses */
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border: 10px solid #28a745;
      border-radius: 50%;
      position: relative;
      margin: 0 auto;
      box-sizing: border-box;
      animation: scale 0.5s ease-in-out forwards;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      top: -0px;
      left: 30px;
      width: 30px;
      height: 60px;
      border: solid #28a745;
      border-width: 0 10px 10px 0;
      transform: rotate(45deg);
      opacity: 0;
      animation: draw 0.5s ease-in-out forwards 0.5s;
    }

    @keyframes scale {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes draw {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

    <div class="checkmark"></div>
