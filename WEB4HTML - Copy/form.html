        <div class="row g-0" data-aos="fade-up" data-aos-delay="100">

              <div class="row gy-4">
                <h1 align="center">Formulir Pendaftaran SMK Telkom Jakarta</h1>

                <div class="col-lg-4 col-md-6">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Nama Lengkap" required="">

                <div class="col-lg-4 col-md-6">

                </div>
                <div class="col-lg-4 col-md-6">
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="Nomor Telpon Aktif" required="">
                </div>
                <div class="col-lg-4 col-md-6">
                  <select name="gender" id="gender" class="form-control" required>
                      <option value="" disabled selected>Jenis Kelamin</option>
                      <option value="male">Laki-laki</option>
                      <option value="female">Perempuan</option>
                  </select>
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="date" name="date" class="form-control" id="date" placeholder="Tanggal Lahir" required="">
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="text" class="form-control" name="file" id="file" placeholder="Asal Sekolah" required="">
              </div>
              <div class="col-lg-4 col-md-6">
                <input type="text" class="form-control" name="nik" id="nik" placeholder="Nama Orang Tua" required="">

               <div class="col-lg-4 col-md-6">
